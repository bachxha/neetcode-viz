name: Deploy to CloudFront

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::970547348658:role/github-actions-neetcode-viz
          aws-region: us-west-2

      - name: Deploy to S3
        run: aws s3 sync dist s3://neetcode-viz-bachxha --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id EF942WTRMUC68 --paths "/*"
